# Automation Rules
automation:
  # Auto-create secrets from templates
  secret_templates:
    - pattern: "*_API_KEY"
      generate: "uuid_v4"
      prefix: "gtek_"
    
    - pattern: "*_PASSWORD"
      generate: "secure_random_32"
      charset: "alphanumeric_symbols"
    
    - pattern: "*_TOKEN"
      generate: "jwt_style"
      issuer: "gtek-ecosystem"

  # Validation Rules
  validation:
    - rule: "iron_rule_compliant"
      check: "no_employment_terms"
      terms: ["hire", "employment", "salary", "wage"]
    
    - rule: "ancient_wisdom"
      check: "saqqara_giza_alignment"
      required_fields: ["codex_sovereign_id", "rhodium_backing"]
    
    - rule: "samsung_exclusive"
      check: "knox_integration"
      required_secrets: ["KNOX_API_KEY", "SAMSUNG_DEV_KEY"]

  # Environment Sync
  sync_rules:
    development:
      copy_from: "variables"
      exclude: ["*_PROD_*", "*_PRODUCTION_*"]
    
    staging:
      copy_from: "secrets"
      include: ["*_STAGING_*", "*_TEST_*"]
      iron_rule_compliant: true
    
    production:
      copy_from: "secrets"
      include: ["*_PROD_*", "*_PRODUCTION_*"]
      require_rhodium_verification: true

